<mat-grid-list cols="3" class="users-content" gutterSize="40px" >
        <mat-grid-tile  rowHeight="1:1">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>
    
                    <div >
                        
                        <div style="text-align: center">
                                <img class="img-users" mat-card-image src="{{ users.picture }}" style="width: 32px; height:32px">
                        </div>
                      
                            <hr>
                              <ul>
                                  <li><b>Nom :</b> {{users.name[0].first}}</li>
                                  <li><b>Prénom :</b> {{users.name[0].last}}</li>
                                  <li><b>Age :</b> {{users.age}} ans</li>
                                  <li><b>Couleur des yeux :</b>{{users.eyeColor}}</li>
                                  <li><b>Entreprise :</b> {{users.company}}</li>
                                  <li><b>Email :</b> {{users.email}}</li>
                                  <li><b>Téléphone :</b> {{users.phone}}</li>
                                  <li><b>Adresse :</b> {{users.address}}</li>
                              </ul>
                              
                              <hr>
                              
                          </div>
              </mat-card-title>
            </mat-card-header>
            
            <mat-card-actions>
            <div style="text-align: center">
              
                    <a routerLink="/home"><button mat-button color="accent">ACCUEIL</button></a>
            </div>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
